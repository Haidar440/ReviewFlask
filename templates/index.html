{% extends 'base.html' %}

{% block title %}Search Page{% endblock %}

{% block head %}
<!-- Extra CSS/JS for this page (if needed) -->
{% endblock %}

{% block body %}
<!-- ðŸ”¹ Page Title -->
<h1 class="text-3xl font-bold text-center text-sky-700 mb-6">Search for Product Reviews</h1>

<!-- ðŸ”¹ Small description -->
<p class="text-center text-gray-600 mb-8">
    Enter a product name below to scrape reviews.
</p>

<!-- ðŸ”¹ Search Form Card -->
<div class="max-w-xl mx-auto bg-white shadow-lg rounded-xl p-6">
    <form action="/review" method="POST" class="flex flex-col sm:flex-row gap-4">
        <!-- Input field -->
        <input type="text" name="content" id="content"
               placeholder="e.g. iPhone 13"
               class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:outline-none"
               required>

        <!-- Submit button -->
        <button type="submit"
                class="bg-sky-600 text-white px-6 py-2 rounded-lg hover:bg-sky-700 transition">
            Search
        </button>
    </form>
</div>
{% endblock %}
